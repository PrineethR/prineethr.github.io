<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axis bank - prineeth ramachandra</title>
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Import Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="prineeth.png" type="image/png">
    <style>
        /* Project-specific styles */
        .project-section {
            min-height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding: 0px 0;
            background-color: white;
        }
        
        .project-image-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 0px;
        }
        
        .project-image {
            width: 100%;
            height: auto;
            max-height: 100vh;
            object-fit: contain;
        }
        
        .project-header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
            position: relative;
            overflow: hidden; /* Ensure background stays contained */
        }
        
        /* Hero background styling */
        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            object-fit: cover; /* For image backgrounds */
        }
        
        /* Semi-transparent overlay to ensure text readability */
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5); /* Light overlay with opacity */
            z-index: 2;
        }
        
        /* Position text above the background */
        .hero-content {
            position: relative;
            z-index: 3;
            text-align: center;
        }
        
        .logo {
            font-weight: var(--weight-bold);
            z-index: 100;
            filter: invert(0) !important;  /* Inverts the black SVG to white in dark mode */
            width: auto;
            height: 45px;
        }
        
        .project-title {
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: var(--weight-bold);
            letter-spacing: var(--tracking-bold);
            margin-bottom: 1rem;
            text-align: center;
            color: black;
            text-transform: lowercase;
        }
        
        .project-subtitle {
            font-size: clamp(1rem, 2vw, 1.5rem);
            opacity: 0.7;
            letter-spacing: var(--tracking-normal);
            margin-top: 1rem;
            text-align: center;
            color: black;
        }
        
        .back-button {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: rgba(0, 0, 0, 0.1);
            border: none;
            color: black;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            z-index: 100;
            text-decoration: none;
            font-size: 0.9rem;
            font-family: var(--font-family);
            letter-spacing: var(--tracking-normal);
            transition: background 0.3s ease;
        }
        
        .back-button:hover {
            background: rgba(0, 0, 0, 0.2);
        }
        
        header {
            background-color: transparent;
            backdrop-filter: blur(0px);
            z-index: 10; /* Ensure header is above all elements */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 30px;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: 'Inter', sans-serif;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .project-title {
                font-size: 2.5rem;
                padding: 0 20px;
            }
            
            .project-subtitle {
                font-size: 1rem;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" aria-label="Back to homepage">
            <img src="prineeth.svg" class="logo" alt="Prineeth logo" aria-label="Portfolio logo">
        </a>
    </header>
    
    <!-- Project Header Section with Background -->
    <section class="project-header">
        <!-- Semi-transparent overlay for better text visibility -->
        <div class="hero-overlay"></div>
        
        <!-- Hero Content -->
        <div class="hero-content">
            <h1 class="project-title">a living painting</h1>
            <p class="project-subtitle">interaction design | mixed reality | exhibitions • 2023</p>
        </div>
    </section>
    
    <!-- Project Sections with Images - Using eager loading to prevent flash -->
    
    <section class="project-section" id="section3">
        <div class="project-image-container">
            <img class="project-image" src="images\alivingpainting\2.png" alt="Axis Bank project image 3" loading="eager">
        </div>
    </section>
    
    <section class="project-section" id="section4">
        <div class="project-image-container">
            <img class="project-image" src="images\alivingpainting\3.png" alt="Axis Bank project image 4" loading="eager">
        </div>
    </section>
    
    <section class="project-section" id="section6">
        <div class="project-image-container">
            <img class="project-image" src="images\alivingpainting\4.png" alt="Axis Bank project image 5" loading="eager">
        </div>
    </section>
    
    <section class="project-section" id="section7">
        <div class="project-image-container">
            <img class="project-image" src="images\alivingpainting\5.png" alt="Axis Bank project image 5" loading="eager">
        </div>
    </section>
    
    <section class="project-section" id="section8">
        <div class="project-image-container">
            <img class="project-image" src="images\alivingpainting\6.png" alt="Axis Bank project image 5" loading="eager">
        </div>
    </section>
    <section class="project-section" id="section8">
        <div class="project-image-container">
            <img class="project-image" src="images\alivingpainting\7.png" alt="Axis Bank project image 5" loading="eager">
        </div>
    </section>
    <section class="project-section" id="section8">
        <div class="project-image-container">
            <img class="project-image" src="images\alivingpainting\8.png" alt="Axis Bank project image 5" loading="eager">
        </div>
    </section>
    
    <a href="index.html" class="back-button">← back to projects</a>

    <!-- GSAP Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <script>
        // Wait for DOM and images to load
        window.addEventListener('load', () => {
            // Hero background animation
            gsap.from('.hero-background', {
                scale: 1.1,
                opacity: 0.8,
                duration: 2,
                ease: 'power2.out'
            });
            
            // Header animations
            gsap.from('.project-title', {
                opacity: 0,
                y: 50,
                duration: 0.8,
                delay: 0.3,
                ease: 'power3.out'
            });
            
            gsap.from('.project-subtitle', {
                opacity: 0,
                y: 30,
                duration: 0.8,
                delay: 0.5,
                ease: 'power3.out'
            });

                      // Back button animation
                      gsap.from('.back-button', {
                opacity: 0,
                y: 20,
                duration: 0.5,
                delay: 1,
                ease: 'power2.out'
            });
        });
    </script>
</body>
</html>
