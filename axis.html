        .project-section {
            min-height: 100vh;

            align-items: center;

            align-items: center;
            background-color: var(--bg-color);

            overflow: hidden; /* Ensure background stays contained */
        }
        
        /* Hero background styling */
        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            object-fit: cover; /* For image backgrounds */
        }
        
        /* Semi-transparent overlay to ensure text readability */
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(13, 13, 13, 0.5); /* Dark overlay with opacity */

        .logo {
    font-weight: var(--weight-bold);

}
        
        .project-title {

            letter-spacing: var(--tracking-bold);
            margin-bottom: 1rem;
            text-align: center;
            color: var(--text-color);
            text-transform: lowercase;
        }
        
        .project-subtitle {
            font-size: clamp(1rem, 2vw, 1.5rem);
            opacity: 0.7;
            letter-spacing: var(--tracking-normal);
            margin-top: 1rem;
            text-align: center;
            color: var(--text-color);
        }
        
        .back-button {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-color);
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            z-index: 100;
            text-decoration: none;
            font-size: 0.9rem;
            font-family: var(--font-family);
            letter-spacing: var(--tracking-normal);
            transition: background 0.3s ease;
            filter: invert(100%);
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            filter: invert(100%);
        }
        
        header {
            background-color: transparent;
            backdrop-filter: blur(0px);
            z-index: 10; /* Ensure header is above all elements */
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .project-title {
                font-size: 2.5rem;
                padding: 0 20px;
